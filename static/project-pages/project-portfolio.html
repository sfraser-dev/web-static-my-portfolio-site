<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portfolio Site | Stewart Fraser</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Portfolio site - A Python/Flask implementation of a portfolio site."
        />
        <!-- Favicon -->
        <link rel="icon" href="../images/favicons/program.png" />
        <!-- Fonts and styles -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/5/w3.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
    </head>

    <body>
        <main class="w3-container w3-padding-64">
            <div class="w3-row">
                <!-- Left Column: Project Image -->
                <section
                    class="w3-col l6 w3-padding-16"
                    aria-label="Portfolio site image"
                >
                    <img
                        src="../images/project-portfolio2-800x450.png"
                        alt="Portfolio site hero image"
                        class="w3-image w3-section w3-round-xlarge"
                        loading="lazy"
                    />
                </section>

                <!-- Right Column: Description -->
                <section
                    class="w3-col l6 w3-padding-16"
                    aria-label="Portfolio site description"
                >
                    <article class="w3-container">
                        <header>
                            <h2>Flask Based Portfolio Site</h2>
                        </header>

                        <p class="w3-padding-16">
                            <a
                                href="https://sfraser-portfolio-site-flask.onrender.com"
                                class="w3-block w3-margin-bottom"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-pill-green"
                                    >View in production</span
                                ></a
                            >
                            <a
                                href="https://github.com/sfraser-dev/web-python-flask-my-portfolio-site"
                                class="w3-block"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-pill-green"
                                    >Source code</span
                                ></a
                            >
                        </p>

                        <p>
                            A previous version of my portfolio site, built with
                            Python, Flask and W3.CSS.
                        </p>

                        <p>
                            <strong>
                                Note: This app is hosted on Render's free tier
                                and may take
                                <span style="color: red">up to one minute</span>
                                to spin up after inactivity.
                            </strong>
                        </p>

                        <!-- Tech Stack Tags -->
                        <footer>
                            <div class="w3-tag w3-round w3-white my-pill-white">
                                Python
                            </div>
                            <div class="w3-tag w3-round w3-white my-pill-white">
                                Flask
                            </div>
                            <div class="w3-tag w3-round w3-white my-pill-white">
                                HTML
                            </div>
                            <div class="w3-tag w3-round w3-white my-pill-white">
                                CSS
                            </div>
                            <div class="w3-tag w3-round w3-white my-pill-white">
                                W3.CSS
                            </div>
                        </footer>
                    </article>
                </section>
            </div>
        </main>
    </body>
</html>
