<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Notes App | Stewart Fraser</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Note taking app - A JavaScript project implementing an app for taking notes."
        />
        <link rel="icon" href="../images/favicons/program.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/5/w3.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
    </head>

    <body>
        <main class="w3-container w3-padding-64">
            <div class="w3-row">
                <!-- Left Column: Project Image -->
                <section class="w3-col l6 w3-padding-16" aria-level="Note application image">
                    <img
                        src="../images/project-notes-800x450.png"
                        alt="Note app hero image"
                        class="w3-image w3-section w3-round-xlarge"
                    />
                </section>

                <!-- Right Column: Description -->
                <section class="w3-col l6 w3-padding-16" aria-label="Note application description">
                    <article class="w3-container">
                        <header>
                            <h2>Note Application</h2>
                        </header>

                        <p>
                            <a
                                href="https://sfraser-notes-app.onrender.com/"
                                class="w3-block w3-margin-bottom"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-pill-green"
                                >
                                    View in production
                                </span>
                            </a>

                            <a
                                href="https://github.com/sfraser-dev/web-javascript-portfolio-notes-app"
                                class="w3-block"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-pill-green"
                                >
                                    Source code
                                </span>
                            </a>
                        </p>

                        <p>
                            A minimalist, web-based note-taking app inspired by
                            Google Keep. Notes are saved using browser local
                            storage, ensuring they persist across sessions
                            without needing a backend.
                        </p>

                        <!-- Tech Stack Tags -->
                        <footer>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                JavaScript
                            </div>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                HTML
                            </div>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                CSS
                            </div>
                        </footer>
                    </article>
                </section>
            </div>
        </main>
    </body>
</html>
