<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game | Stewart Fraser</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Memory game project - A JavaScript project implementing the Simon Memory Game."
        />
        <link rel="icon" href="../images/favicons/program.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/5/w3.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />

    <body>
        <main class="w3-container w3-padding-64">
            <div class="w3-row">
                <!-- Left Column: Project Image -->
                <section class="w3-col l6 w3-padding-16" aria-label="Memory game image">
                    <img
                        src="../images/project-memory-800x450.png"
                        alt="Memory game hero image"
                        class="w3-image w3-section w3-round-xlarge"
                    />
                </section>

                <!-- Right Column: Description -->
                <section class="w3-col l6 w3-padding-16" aria-label="Memory game description">
                    <article class="w3-container">
                        <header>
                            <h2>Memory Game</h2>
                        </header>

                        <p class="w3-padding-16">
                            <a
                                href="https://sfraser-memory-game.onrender.com/"
                                class="w3-block w3-margin-bottom"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-pill-green"
                                >
                                    View in production
                                </span>
                            </a>

                            <a
                                href="https://github.com/sfraser-dev/web-javascript-portfolio-memory-game"
                                class="w3-block"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-pill-green"
                                >
                                    Source code
                                </span>
                            </a>
                        </p>

                        <p>
                            A JavaScript-powered Simon Memory Game. Repeat the
                            color sequence shown on the squares. Each correct
                            attempt extends the pattern. How many levels can you
                            master?
                        </p>

                        <!-- Tech Stack Tags -->
                        <footer>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                JavaScript
                            </div>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                jQuery
                            </div>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                HTML
                            </div>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                CSS
                            </div>
                            <div
                                class="w3-tag w3-round w3-white my-pill-white"
                            >
                                Sass
                            </div>

                </section>
            </div>
