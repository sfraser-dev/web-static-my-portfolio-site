<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Microblog | Stewart Fraser</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Memory game project - A JavaScript project implementing the Simon Memory Game."
        />

        <link rel="icon" href="../images/favicons/program.png" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/5/w3.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
    </head>

    <body>
        <main class="w3-container w3-padding-64">
            <div class="w3-row">
                <!-- Left Column: Project Image -->
                <div class="w3-col l6 w3-padding">
                    <img
                        src="../images/project-memory-800x450.png"
                        alt="Memory game hero image"
                        class="w3-image w3-section"
                    />
                </div>

                <!-- Right Column: Description -->
                <div class="w3-col l6 w3-padding">
                    <article class="w3-container">
                        <h2>Memory Game</h2>

                        <p class="w3-padding-16">
                            <a
                                href="https://sfraser-memory-game.onrender.com/"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-green-pill-link w3-margin-right"
                                    >View in production</span
                                ></a
                            >
                            <a
                                href="https://github.com/sfraser-dev/web-javascript-portfolio-memory-game"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <span
                                    class="w3-tag w3-round w3-green my-green-pill-link"
                                    >Source code</span
                                ></a
                            >
                        </p>

                        <p>
                            A JavaScript implementation of the Simon Memory
                            Game. Replicate the colour pattern shown on the
                            squares. The more you correctly replicate the
                            pattern, the longer the pattern gets. How many
                            levels can you complete?
                        </p>

                        <!-- Tech Stack Tags -->
                        <div
                            class="w3-tag w3-round w3-white my-white-pill-info"
                        >
                            JavaScript
                        </div>
                        <div
                            class="w3-tag w3-round w3-white my-white-pill-info"
                        >
                            jQuery
                        </div>
                        <div
                            class="w3-tag w3-round w3-white my-white-pill-info"
                        >
                            HTML
                        </div>
                        <div
                            class="w3-tag w3-round w3-white my-white-pill-info"
                        >
                            CSS
                        </div>
                        <div
                            class="w3-tag w3-round w3-white my-white-pill-info"
                        >
                            Sass
                        </div>
                    </article>
                </div>
            </div>
        </main>
    </body>
</html>
